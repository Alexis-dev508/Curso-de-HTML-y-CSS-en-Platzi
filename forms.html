<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <label for="inicio-platzi">
                <span>¿Cuándo inicio en Platzi?</span>
                <input type="date" id="inicio-platzi" placeholder="15-04-2019">
            </label>
            <label for="horario">
                <span>¿En qúe horario te gusta estudiar?</span>
                <input type="time" id="horario" placeholder="1:00am">
            </label>
        </form>
    </main>
</body>

</html>
